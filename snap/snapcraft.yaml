name: fdtools
type: app
base: core20
version: git
summary: Fdtools is a utility package for floppy disk drives and images.
description: |
  Fdtools is a utility package for floppy disk drives and images on multi-platform.
license: "Apache-2.0"

grade: stable
confinement: strict

apps:
  fdtools:
    command: fddump ${SNAP}/parts/fdtools/install/usr/local/bin/fddump
    command: fdinfo ${SNAP}/parts/fdtools/install/usr/local/bin/fdinfo

parts:
  fdtools:
    plugin: autotools
    source: https://github.com/cybergarage/fdtools
    source-type: git
